format = '''
[┌--------------------------------------------------------------------------------------------------->](bold blue)
[│](bold red)$directory
[└─>](bold green) '''
symbol = "🌱 "
truncation_length = 6
truncation_symbol = ""
# ignore_branches = ["master", "main"]
always_show_remote = false
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
